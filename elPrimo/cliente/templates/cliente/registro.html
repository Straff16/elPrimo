{% extends "tienda/base.html" %}

{% block content %}

    <form method="POST" action="">

        <h2>Registro</h2>

        {% csrf_token %}

        {% for field in form %}

        <p>
            {% if field.errors %}
            <ul class="errorlist">
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
             {{ field.label_tag }} {{ field }}
        </p>
        {% endfor %}

        <input type="submit">

    </form>

{% endblock %}
