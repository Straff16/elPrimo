{% extends "tienda/base.html" %}


{% block content %}

    <p>Lista de Pedidos</p>

    {% for factura, pedido in pedidos %}

        <p>Numero de pedido: {{ factura.numero_factura }}</p>

        <p>Estatus del pedido: {{ pedido.estatus }}</p>

        <a href="{% url 'Factura' factura.numero_factura %}" target="_blank" rel="noopener noreferrer">Imprimir factura</a>

    {% endfor %}


{% endblock %}
